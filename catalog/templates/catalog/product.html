{% load static %}
<div class="col col-lg-3 col-md-4 col-sm-6 col-xs-12 float-left pb-4">
    <a href="{{ product.get_absolute_url }}">
        <img class="w-100" src="{{ product.get_image_url }} "/>
        <h5 class="text-center pt-2"> {{ product.name }}</h5>

        <p class="text-black-50 text-center icon-shopping-cart">
            ${{ product.price }}</p>
    </a>
</div>
